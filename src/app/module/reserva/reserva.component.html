<div class="container-reserva card-form">
  <h3 class="text-left">Faça sua reserva</h3>
  <hr />
  <div class="col-xs-12">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label>Nome completo:</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Telefone:</label>
          <input type="tel" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>CPF:</label>
          <input type="number" mask/>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label>Tipo de evento:</label>
          <select></select>
        </div>
        <div class="form-group">
          <label>Endereço:</label>
          <input type="text" />
        </div>
      </div>
    </div>
  </div>
</div>
