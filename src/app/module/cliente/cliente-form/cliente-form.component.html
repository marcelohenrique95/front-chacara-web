<app-container-page [title]="titlePage" [isForm]="true">
  <form [formGroup]="form" #formDir="ngForm" (ngSubmit)="save()">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="nome">Nome completo *</label>
            <input type="text" id="nome" formControlName="nome" />
            <p class="form-validators" *ngIf="f.nome.invalid && formDir.submitted">Preencha um nome</p>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input type="number" id="telefone" formControlName="telefone" placeholder="Telefone com DDD" />
            <p class="form-validators" *ngIf="f.telefone.invalid && formDir.submitted">Preencha um telefone</p>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="email">Email *</label>
            <input type="text" id="email" formControlName="email" placeholder="example@gmail.com"/>
            <p class="form-validators" *ngIf="f.email.invalid && formDir.submitted">Preencha um email</p>
          </div>

          <div class="form-group">
            <label for="cpf">CPF *</label>
            <input type="number" id="cpf" formControlName="cpf" />
            <p class="form-validators" *ngIf="f.cpf.invalid && formDir.submitted">Preencha um cpf</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn bt-form" type="submit">
          Cadastrar
        </button>
      </div>
      <div>
        <p class="alert-form">Campos com <b>*</b> são de preenchimento obrigatório</p>
      </div>
    </div>
  </form>
</app-container-page>
