<app-container-page [title]="titlePage">
  <form [formGroup]="form">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="nome">Nome completo *</label>
            <input
              type="text"
              id="nome"
              formControlName="nome"
              placeholder="Digite seu nome completo"
            />
          </div>

          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input
              type="number"
              id="telefone"
              formControlName="telefone"
              placeholder="Digite telefone com DDD"
            />
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
                type="text" 
                id="email" 
                formControlName="email" 
            />
          </div>

          <div class="form-group">
            <label for="cpf">CPF *</label>
            <input 
                type="number" 
                id="cpf" 
                formControlName="cpf" 
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</app-container-page>
