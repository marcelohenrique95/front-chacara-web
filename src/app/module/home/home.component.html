<div class="container-home">
  <section class="container-home__market">
    <div>
      <div class="container-home__market__text-market mb-4">
        <h3>Espaço de Eventos</h3>
        <hr />
        <p class="mb-0">Aníversarios, chá de bebê, comemorações, retiros, confraternização de empresas e muito mais..
        </p>
        <p class="mb-0">Várias formas de pagamento e os melhores preços da região</p>
        <p>Garanta já sua reserva, dando um sinal e o restante somente na data do seu evento.</p>
      </div>
      <div class="container-home__market__btn mt-0">
        <button class="btn bt-primary" (click)="goToReserva()">
          <span>
            RESERVAR
          </span>
        </button>
      </div>
    </div>
    <div class="container-home__image">
      <img src="./../../../assets/image/chacara-piscina.jpg" />
    </div>
  </section>
  <section class="container-home__info">
    <div class="container-home__info__social">
      <a  *ngFor="let social of listSocial" [href]="social.link" target="blank">
        <img [src]="social.source"/>
      </a>
    </div>
    <hr />
    <app-list [listItem]="listItemPerDay"></app-list>
  </section>
</div>
